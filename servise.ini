[Unit]
Description=Telegram Bot Service
After=network.target

[Service]
Type=simple
User=sergesi
WorkingDirectory=/home/sergesi/telegram-bot
ExecStart=/home/sergesi/telegram-bot/venv/bin/python3/home/sergesi/telegram-bot/main.py
Restart=always
RestartSec=3
Environment="PYTHONPATH=/home/sergesi/telegram-bot"

[Install]
WantedBy=multi-user.target